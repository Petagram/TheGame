<!DOCTYPE html>
<html>
<body>
<script>
    
var GoldUnlocked = false;  
function CheckBalance(){
   var value = parseInt(document.getElementById('silver').value, 10);
   if (value > 1000 && GoldUnlocked == false){
     document.getElementById('gold').style.visibility = "visible";
     document.getElementById('goldtext').style.visibility = "visible";
     document.getElementById('MineGold').style.visibility = "visible";
   }
}
    
function SilverIncrement()
{
    var value = parseInt(document.getElementById('silver').value, 10);
    if (document.getElementById('bigMine').style.visibility == "hidden")
    {    
        if (value == 9)
        {
            value = 0 
            console.log("Second")
            document.getElementById('bigMine').style.visibility = "visible";
        }
    } 
    if (document.getElementById('gold').style.visibility == "hidden")
    {
        if (document.getElementById('silver').value == 1000)
        {
            value = 0
            console.log("part1")
            document.getElementById('MineGold').style.visibility = "visible";
        }
    }
    value++;
    document.getElementById('silver').value = value;
    CheckBalance();
}
   
function BigMine() 
{
    if (document.getElementById('silver').value > 850)
    {
        document.getElementById('bigMine').value = "Broken :(";
    }
    else
    {
        var value = document.getElementById('silver').value;
        var cost = value * 0.5
        document.getElementById('silver').value = value - cost;
        var clicks;
        var stopClicks = 10;
        for (clicks = 0; clicks < stopClicks; clicks++)
        {
            document.getElementById('silver').value = Math.round(value * 2)
        }
     }
  CheckBalance();
}
    
function GoldIncrement()
{
    var value = parseInt(document.getElementById('gold').value, 10);
    if (document.getElementById('bigMineGold').style.visibility == "hidden")
    {    
        if (value == 9)
        {
            value = 0 
            console.log("Second")
            document.getElementById('bigMineGold').style.visibility = "visible";
        }
    } 
    value++;
    document.getElementById('gold').value = value;
}

function BigMineGold(){
  if (document.getElementById('gold').value > 850)
    {
        document.getElementById('bigMineGold').value = "Broken :(";
    }
    else
    {
        var value = document.getElementById('gold').value;
        var cost = value * 0.5
        document.getElementById('gold').value = value - cost;
        var clicks;
        var stopClicks = 10;
        for (clicks = 0; clicks < stopClicks; clicks++)
        {
            document.getElementById('gold').value = Math.round(value * 2)
        }
     }
}
</script>
    
    <p id = "text" style="display:none">silver</p>
        
<form>
   <input type="text" id="silver" readonly="readonly" value="0"/> 
   <small>Silver</small>
   <input type="button" onclick="SilverIncrement()" value="Mine" />
   <input style="visibility: hidden;" type="button" id="bigMine" onclick="BigMine()" value="Big Mine" />
  
  <br>
  
  <input style="visibility: hidden;" type="text" id="gold" readonly="readonly" value="0"/> 
   <small style="visibility: hidden;" id="goldtext">Gold</small>
   <input style="visibility: hidden;" type="button" id="MineGold" onclick="GoldIncrement()" value="Mine" />
   <input style="visibility: hidden;" type="button" id="bigMineGold" onclick="BigMineGold()" value="Big Mine" />
</form>
  
    
    

</body>
</html>
