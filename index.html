<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Game</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="script.js">

	</script>
	<div id="container">
    <div id="col1">
      
      <style>
        small.alignsilver
        {
          margin-right: 6px
        }
        small.aligngold
        {
          margin-right: 10px
        }
      </style>

      <!-- Bronze -->
			<input type="text" id="bronze" readonly="readonly" value="0"/> 
      <small>Bronze</small>
      <input type="button" onclick="BronzeMine()" value="Mine" />
      <input style="visibility: hidden;" type="button" id="bigMineBronze" onclick="BigMineBronze()" value="Big Mine" />
  
      <br>

      <input style="visibility: hidden;" type="button" id="autoMineBronze" onclick="BuyAutoMineBronze()"value="Bronze Auto Miner" />
      <input style="visibility: hidden;" type="text" id="autoMinerCountBronze" readonly="readonly" value="0"/>

      <!-- Silver -->
      <br>
  
      <input style="visibility: hidden;" type="text" id="silver" readonly="readonly" value="0"/> 
      <small class="alignsilver" style="visibility: hidden;" id="silvertext">Silver</small>
      <input style="visibility: hidden;" type="button" id="mineSilver" onclick="SilverMine()"value="Mine" />
      <input style="visibility: hidden;" type="button" id="bigMineSilver" onclick="BigMineSilver()"value="Big Mine" />
      <br>

      <input style="visibility: hidden;" type="button" id="autoMineSilver" onclick="BuyAutoMineSilver()"value="Silver Auto Miner" />
      <input style="visibility: hidden;" type="text" id="autoMinerCountSilver" readonly="readonly" value="0"/>

      <!-- Gold -->
      <br>

      <input style="visibility: hidden;" type="text" id="gold" readonly="readonly" value="0"/> 
      <small class="aligngold" style="visibility: hidden;" id="goldtext">Gold</small>
      <input style="visibility: hidden;" type="button" id="mineGold" onclick="GoldMine()"value="Mine" />
      <input style="visibility: hidden;" type="button" id="bigMineGold" onclick="BigMineGold()"value="Big Mine" />
      <br>

      <input style="visibility: hidden;" type="button" id="autoMineGold" onclick="BuyAutoMineGold()"value="Gold Auto Miner" />
      <input style="visibility: hidden;" type="text" id="autoMinerCountGold" readonly="readonly" value="0"/>

</div>

<div id="col2outer">
  <div id="col2mid">
  <input style="visibility: visible;" type="text" id="output" readonly="readonly" value=""/> 
  </div>


  <div id="col2side">
  <h1>Info</h1>
  <h3>Conversion Rate</h3>
  <ul>
    <li>1000 Bronze = 1 Silver</li>
    <li>1000 Silver = 1 Gold</li>
  </ul>
  </div>
</div>

</div>
  </body>
</html>
